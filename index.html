<!DOCTYPE html>
<html class="h-full w-full" lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="description" content="A score marker for the game truco." />
    <meta name="theme-color" content="#222222" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="manifest" href="manifest.json" />
    <title>Marca Truko</title>
  </head>
  <body
    class="h-full w-full flex flex-col bg-gray-300 text-gray-100 select-none overflow-hidden"
  >
    <header
      class="h-16 px-4 bg-gray-300 border-b-2 border-solid border-gray-100 flex items-center justify-between"
    >
      <i id="logo" class="ph-spade icon ph-2x" alt="Logo da Marca Truko"></i>
      <h1 class="font-medium text-4xl text-red-100 font-lobster">
        Marca Truko
      </h1>
      <button
        type="button"
        onclick="resetData()"
        class="ph-arrow-clockwise ph-2x highlight-none active:rotate-45 active:text-red-100 active:scale-110 transition-duration"
        alt="Botão de reset"
      ></button>
    </header>
    <main class="grow bg-gray-200">
      <div
        class="w-1/2 h-full flex float-left flex-col items-center justify-between font-mono border-r-2 border-solid border-gray-300"
      >
        <div>
          <h2 class="text-6xl font-semibold pt-8 text-shadow">NÓS</h2>
          <p
            id="firstTeamWinCount"
            class="text-center text-red-100 text-4xl text-shadow"
          >
            0
          </p>
        </div>
        <p id="firstTeamScore" class="text-8xl text-shadow">0</p>
        <div class="flex flex-col items-center pb-8">
          <button
            type="button"
            onclick="addScore('firstTeam')"
            class="ph-arrow-circle-up ph-7x active:text-red-100 active:scale-110 text-shadow highlight-none transition-duration"
          ></button>
          <button
            type="button"
            onclick="removeScore('firstTeam')"
            class="ph-arrow-circle-down ph-7x active:text-red-100 active:scale-110 text-shadow highlight-none transition-duration"
          ></button>
        </div>
      </div>
      <div
        class="w-1/2 h-full flex float-left flex-col items-center justify-between font-mono border-l-2 border-solid border-gray-300"
      >
        <div>
          <h2 class="text-6xl font-semibold pt-8 text-shadow">ELES</h2>
          <p
            id="secondTeamWinCount"
            class="text-center text-red-100 text-4xl text-shadow"
          >
            0
          </p>
        </div>
        <p id="secondTeamScore" class="text-8xl text-shadow">0</p>
        <div class="flex flex-col items-center pb-8">
          <button
            type="button"
            onclick="addScore('secondTeam')"
            class="ph-arrow-circle-up ph-7x active:text-red-100 active:scale-110 text-shadow highlight-none transition-duration"
          ></button>
          <button
            type="button"
            onclick="removeScore('secondTeam')"
            class="ph-arrow-circle-down ph-7x active:text-red-100 active:scale-110 text-shadow highlight-none transition-duration"
          ></button>
        </div>
      </div>
    </main>
    <footer
      class="h-20 bg-gray-300 border-t-2 border-solid border-gray-100 flex justify-center items-center"
    >
      <button
        type="button"
        onclick="addTruco()"
        id="trucoMarker"
        class="ph-club ph-3x active:text-red-100 active:scale-110 highlight-none transition-duration"
      ></button>
    </footer>
  </body>
  <script src="./main.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js");
    }
  </script>
</html>
